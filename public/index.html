<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Maps!</title>

    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/app.js" defer></script>
</head>
<body>
<h1 class="description">Double click on the map to create a marker</h1>
<section class = "main">
    <div id="map"></div>
    <div class="form" >
        <h2>Data about a place that you choose:</h2>
        <p>Fill in the fields to create a marker on the map.</p>
        <p>You can move it around and change the description</p>
        <form>
            <ul>
                <li>
                    <label for="name">Name of the place</label>
                    <input type="text" id="name" name="name" required>
                </li>
                <li>
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" required>
                </li>
                <li>
                    <label for="coordinates">Create marker</label>
                    <input type="text" id="coordinates" name="coordinates" readonly>
                </li>
                <li>
                    <input type="submit" id = "submit" value="Create a marker">
                </li>
            </ul>
        </form>
    </div>

</section>

</body>
</html>
